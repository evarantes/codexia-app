<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Codexia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="app" class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="bg-indigo-700 p-6 text-center">
                <h1 class="text-3xl font-bold text-white mb-2">Codexia</h1>
                <p class="text-indigo-200">Redefinição de Senha</p>
            </div>
            
            <div class="p-8">
                <form @submit.prevent="resetPassword" v-if="!success">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Nova Senha
                        </label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-lock text-gray-400"></i>
                            </span>
                            <input v-model="password" class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                                id="password" type="password" placeholder="********" required minlength="6">
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">
                            Confirmar Senha
                        </label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-lock text-gray-400"></i>
                            </span>
                            <input v-model="confirmPassword" class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                                id="confirm-password" type="password" placeholder="********" required minlength="6">
                        </div>
                    </div>
                    
                    <button type="submit" :disabled="loading" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                        <span v-if="!loading">Redefinir Senha</span>
                        <i v-else class="fas fa-spinner fa-spin"></i>
                    </button>
                </form>

                <div v-else class="text-center">
                    <div class="text-green-500 text-5xl mb-4">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800 mb-2">Senha Alterada!</h2>
                    <p class="text-gray-600 mb-6">Sua senha foi atualizada com sucesso.</p>
                    <a href="/login.html" class="inline-block bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 transition duration-200">
                        Ir para Login
                    </a>
                </div>

                <!-- Message Alert -->
                <div v-if="message" :class="`mt-4 p-3 rounded text-sm ${messageType === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`">
                    {{ message }}
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    token: '',
                    password: '',
                    confirmPassword: '',
                    loading: false,
                    message: '',
                    messageType: '',
                    success: false
                }
            },
            mounted() {
                const urlParams = new URLSearchParams(window.location.search);
                this.token = urlParams.get('token');
                
                if (!this.token) {
                    this.message = 'Token inválido ou ausente.';
                    this.messageType = 'error';
                }
            },
            methods: {
                async resetPassword() {
                    if (this.password !== this.confirmPassword) {
                        this.message = 'As senhas não coincidem.';
                        this.messageType = 'error';
                        return;
                    }
                    
                    this.loading = true;
                    this.message = '';
                    
                    try {
                        const res = await fetch('/auth/reset-password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                token: this.token,
                                new_password: this.password
                            })
                        });
                        
                        if (res.ok) {
                            this.success = true;
                        } else {
                            const data = await res.json();
                            this.message = data.detail || 'Erro ao redefinir senha.';
                            this.messageType = 'error';
                        }
                    } catch (e) {
                        this.message = 'Erro de conexão';
                        this.messageType = 'error';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
